<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is a registration form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="main">
    <h1 class="reg_heading">Registration Form</h1>
    <hr>
    <form class="reg_form">
      <div class="form_group">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" placeholder="Your First Name will go here">
      </div>

      <div class="form_group">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" placeholder="Your Last Name will go here">
      </div>
      <div class="form_group">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Your Email will go here">
      </div>
      <div class="form_group">
        <label for="mobile">Mobile</label>
        <input type="text" name="mobile" placeholder="Your Mobile NUmber will go here">
      </div>
      <div class="form_group">
        <label for="address">Address</label>
        <input type="text" name="address" placeholder="Your Address will go here">
      </div>
      <div class="form_group">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="**************">
      </div>
      <div class="form_group">
        <label for="password_confirmation">Confirm Password</label>
        <input type="text" name="password_confirmation" placeholder="**************">
      </div>

      <input type="submit" name="submit" value="Submit">

    </form>
  </div>
  </body>
</html>
